<!DOCTYPE html>
<html>
<head>
    <title>Task Timer</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer container" style="width: 350px;">
        <h2 class="text-center">Task Timer</h2>
        <div id="time-select">
            <input type="number" id="time-amount"><p>minutes</p>
            <button type="button" class="btn btn-outline-success" id="button">Time me!</button>
        </div>
        <table id="table" class="table table-bordered" style="display: none;">
            <thead>
            <tr>
                <th>Start</th>
                <th>Finish</th>
                <th>Time Remaining</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="startTime"></td>
                <td id="finishTime"></td>
                <td id="timeRemaining"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
